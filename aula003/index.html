<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o DOM</title>
    <style>
        div#area {
            font: normal 25pt arial;
            background: rgb(85, 158, 85);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        rodando...
    </div>

    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        var a = document.getElementById('area')
        function clicar() {            
            a.innerText = 'Acessou'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'rgb(85, 158, 85)'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'rgb(85, 158, 85)'        }
    </script>
</body>
</html>
